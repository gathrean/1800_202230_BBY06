  <!-- Profile Set Up -->
  <br><br>
  <div class="container text-dark p-5">
    <div class="container bg-light">
      <br>
      <h1>üòÅ</h1>
      <h1>Update User Info</h1>
      <br>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label for="exampleFormControlInput1">What is your Name?</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Name">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Are you in school?</label>
            <select class="form-control" id="schoolInput">
              <option value="Full-Time">Full-Time</option>
              <option value="Part-Time">Part-Time</option>
              <option value="N/A">N/A</option>
            </select>
            <br>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Are you working?</label>
              <select class="form-control" id="workInput">
                <option value="Full-Time">Full-Time</option>
                <option value="Part-Time">Part-Time</option>
                <option value="N/A">N/A</option>
              </select>
              <br>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">How are you currently feeling about your work-life
                  balance?</label>
                <select class="form-control" id="description">
                  <option value="Amazing">Amazing</option>
                  <option value="Great">Great</option>
                  <option value="Decent">Decent</option>
                  <option value="Neutral">Neutral</option>
                  <option value="Not The Best">Not The Best</option>
                  <option value="Stressed">Stressed</option>
                  <option value="Struggling">Struggling</option>
                </select>
              </div>
        </fieldset>
        <br>
        <div class="d-flex justify-content-end mt-5">
          <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
          <span style="width: 10px"></span>
          <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
        </div>
      </form>

      <!-- Quote of the day to cheer the user -->
      <hr>
      <p>Quote of the day: <span id="quote-goes-here"></span></p>
