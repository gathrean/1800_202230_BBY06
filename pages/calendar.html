      <br>
      <h1>ðŸ—“ Calendar</h1>
      <h6>Schedules, events, and due dates here.</h6>
      <hr>

      <!-- The whole calendar. Check out calendar.css if you want to edit. -->
      <div id='calendar'></div>

      <!-- Button to add an event -->
      <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Event
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add an Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Details inside of the button -->
            
              <div class="modal-body">

                <div class="form-group">
                  <label for="">Enter Name</label>
                  <input type="text" class="form-control" id="event-name" name="title" placeholder="">
                </div>

                <div class="form-group">
                  <label for="">Choose Colour</label>
                  <input type="color" class="form-control" id="event-colour" name="color">
                </div>

                <div class="form-group">
                  <label for="">Start Date</label>
                  <input type="datetime-local" class="form-control" id="event-start" name="start_date" placeholder="Enter start date">
                </div>

                <div class="form-group">
                  <label for="">End Date</label>
                  <input type="datetime-local" class="form-control" id="event-end" name="end_date" placeholder="Enter end date">
                </div>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveEventInfo()">Save Event</button>
              </div>
            
          </div>
        </div>
      </div>
      <!-- Quote of the day to cheer the user -->
      <hr>
      <p>Quote of the day: <span id="quote-goes-here"></span></p>
    </div>
