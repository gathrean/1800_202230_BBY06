  <!-- ScheDue NavBar -->

  <!-- Calendar-->
  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
  </script>

  <!-- Calendar-->
  <div class="main-wrapper">

    <div class="content-wrapper grey lighten-3">
      <div class="container">

        <div class="calendar-wrapper ">

          <div class="header-background">
            <div class="calendar-header">

              <a class="prev-button" id="prev">
                <i class="material-icons">keyboard_arrow_left</i>
              </a>
              <a class="next-button" id="next">
                <i class="material-icons">keyboard_arrow_right</i>
              </a>

              <div class="row header-title">

                <div class="header-text">
                  <h3 id="month-name"></h3>
                  <h5 id="todayDayName"></h5>
                </div>

              </div>
            </div>
          </div>

          <div class="calendar-content">
            <div id="calendar-table" class="calendar-cells">

              <div id="table-header">
                <div class="row">
                  <div class="col">MON</div>
                  <div class="col">TUE</div>
                  <div class="col">WED</div>
                  <div class="col">THU</div>
                  <div class="col">FRI</div>
                  <div class="col">SAT</div>
                  <div class="col">SUN</div>
                </div>
              </div>

              <div id="table-body" class="">

              </div>

            </div>
          </div>

          <div class="calendar-footer">

            <!--Collapsible -->
            <button data-bs-toggle="collapse" data-bs-target="#demo">

              <h5>
                <span id="eventDayName"></span>
              </h5>
            </button>
            <button type="button" class="btn-close" aria-label="Close"></button>

            <div id="demo" class="collapse">

              <div class="sidebar-title">
                <h4>Events for <span id="eventDayName"></span></h4>

              </div>

              <div class="sidebar-events" id="sidebarEvents">
                <div class="empty-message">

                  Sorry, no events for Today

                </div>
              </div>

              <div class="addForm" id="addForm">
                <h4>Add new event</h4>

                <div class="row">
                  <div class="input-field col s6">
                    <input id="eventTitleInput" type="text" placeholder="Title" class="validate">
                    <label for="eventTitleInput"></label>
                  </div>
                  <div class="input-field col s6">
                    <input id="eventDescInput" type="text" placeholder="Description" class="validate">
                    <label for="eventDescInput"></label>
                  </div>
                </div>

                <div class="addEventButtons">
                  <a class="waves-effect waves-light btn blue lighten-2" id="addEventButton">Add</a>
                  <a class="waves-effect waves-light btn grey lighten-2" id="cancelAdd">Cancel</a>
                </div>
              </div>



            </div>
            <!--Collapsible New Event-->



          </div>

        </div>

      </div>
    </div>
